{% extends "layouts/base.html" %}
{% load humanize %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Check out{% endblock %}

{% block content %}
<main>
    <div class="py-5 text-center">
        <img src="{% static 'image/logo2.png' %}" width ="300">
      <h2>Checkout form</h2>
    </div>

    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Check out</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                
              </div>
            </div>

            <div class="col-sm-6">
                <label for="tel" class="form-label">Tel</label>
                <input type="text" class="form-control" id="tel" name="tel" placeholder="" value="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>



            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name= 'address' placeholder="10/9 udon" required>
              <div class="invalid-feedback">
                
              </div>
            </div>

            <div class="form-group">
              <label for="slip">ไฟล์สลิปอัพโหลด</label>
              <input type="file" class="form-control" id="slip" name="slip">
        
            </div>

            <br>
          </div>
          <div>
              <br>
              <input type="hidden" name="page2" value="con"
          </div>
              <button type="submit" class="btn btn-danger mx-2">Confirm</button>
       
          </div>
        </form>
      </div>
    </div>
</form>











{% endblock %}
